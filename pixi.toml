[project]
name = "ocifit-env"
version = "0.1.0"
description = "A Pixi environment for ocifit and using Gemini"
authors = ["Vanessa Sochat <sochat1@llnl.gov>"]
license = "MIT"
channels = ["conda-forge", "pytorch"]
platforms = ["linux-64"]

[dependencies]
python = ">=3.10,<3.12"
pip = ">=25.1.1,<26"
ipython = ">=9.2.0,<10"
transformers = ">=4.52.0,<5"
protobuf = ">=5.29.3,<6"
colorama = ">=0.4.6,<0.5"
torchvision = ">=0.21.0,<0.22"
torchaudio = ">=2.7.0,<3"
pytorch = ">=2.6.0,<3"
google-generativeai = ">=0.8.5,<0.9"

[pypi-dependencies]
container-guts = ">=0.0.17, <0.0.18"
